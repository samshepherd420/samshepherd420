<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier – Foma 200</title>

<style>
   body {
    margin: 20px;
    background: #f5f5f5;
    color: #111;
    font-family: sans-serif;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

/* Links on index.html */
a {
    display: block;
    padding: 12px 15px;
    margin: 10px 0;
    background: #e4e4e4;
    color: #111;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.2s;
}
a:hover {
    background: #d8d8d8;
}

/* Image grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 15px;
}

img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
}
img:hover {
    opacity: 0.9;
}

/* Lightbox */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px; /* small margin so big photos don't touch edges */
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 6px;
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 50px;
    color: rgba(255,255,255,0.8);
    cursor: pointer;
    user-select: none;
    padding: 10px;
    transition: 0.2s;
}

.arrow:hover {
    color: white;
}

#lightbox-left { left: 20px; }
#lightbox-right { right: 20px; }

    }
</style>
</head>
<body>

<h1>Premier – Foma 200</h1>
<div class="container">
<p class="description">
        Shot on a <strong>Premier PC-645</strong> with <strong>Foma 200</strong> film.  
        Developed in <strong>Rodinal 1:25</strong>.
       
    </p>
    <h2>Landscape</h2>
    <div id="landscape" class="grid"></div>

    <h2>Portrait</h2>
    <div id="portrait" class="grid"></div>

    <p style="text-align:center; margin-top:40px;">
        <a href="index.html" style="color:#6cf; text-decoration:none;">← Back to all films</a>
    </p>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span id="lightbox-left" class="arrow">&#10094;</span>
    <img id="lightbox-img">
    <span id="lightbox-right" class="arrow">&#10095;</span>
</div>


<script>
    // Your filenames
    const files = [
    "dok001.jpg","dok002.jpg","dok003.jpg","dok004.jpg","dok005.jpg",
    "dok006.jpg","dok007.jpg","dok008.jpg","dok009.jpg","dok010.jpg",
    "dok011.jpg","dok012.jpg","dok013.jpg","dok014.jpg","dok015.jpg",
    "dok016.jpg","dok017.jpg","dok018.jpg","dok019.jpg","dok020.jpg",
    "dok021.jpg","dok022.jpg","dok023.jpg","dok024.jpg","dok025.jpg",
    "dok026.jpg","dok027.jpg","dok028.jpg","dok029.jpg","dok030.jpg",
    "dok031.jpg","dok032.jpg","dok033.jpg"
];

const landscape = document.getElementById("landscape");
const portrait = document.getElementById("portrait");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const allImages = []; // will store all loaded images
let currentIndex = 0;

// Load images and categorize
files.forEach((f, i) => {
    const img = new Image();
    img.src = "photos/premier-foma200/" + f;

    img.onload = () => {
        const wrapper = document.createElement("div");
        const clone = img.cloneNode();
        wrapper.appendChild(clone);

        // Add to landscape or portrait
        if (img.width > img.height) {
            landscape.appendChild(wrapper);
        } else {
            portrait.appendChild(wrapper);
        }

        // Add to global array for slideshow
        allImages.push(img.src);

        // Click handler to open lightbox
        clone.addEventListener("click", () => {
            currentIndex = allImages.indexOf(img.src);
            lightboxImg.src = img.src;
            lightbox.style.display = "flex";
        });
    };
});

// Close lightbox on click outside arrows
lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
        lightbox.style.display = "none";
    }
});

// Arrow handlers
document.getElementById('lightbox-left').addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
    lightboxImg.src = allImages[currentIndex];
});

document.getElementById('lightbox-right').addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % allImages.length;
    lightboxImg.src = allImages[currentIndex];
});

// Keyboard navigation
document.addEventListener('keydown', e => {
    if (lightbox.style.display === "flex") {
        if (e.key === "ArrowLeft") {
            currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
            lightboxImg.src = allImages[currentIndex];
        }
        if (e.key === "ArrowRight") {
            currentIndex = (currentIndex + 1) % allImages.length;
            lightboxImg.src = allImages[currentIndex];
        }
        if (e.key === "Escape") {
            lightbox.style.display = "none";
        }
    }
});

</script>

</body>
</html>
