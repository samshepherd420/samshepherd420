<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier – Foma 200</title>
<style>
    body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
    h1 { text-align: center; margin: 20px 0; font-weight: 300; }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .container img { width: 100%; border-radius: 6px; }
    a.back { display: block; text-align: center; margin: 20px; color: #fff; text-decoration: none; }
    a.back:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>Premier – Foma 200</h1>
<a class="back" href="index.html">&larr; Back to all films</a>

<div class="container" id="gallery"></div>

<script>
    const folder = 'photos/premier-foma200/'; // folder path
    const gallery = document.getElementById('gallery');

    // Add your image filenames here
    const images = [
        "photo1.jpg",
        "photo2.jpg",
        "photo3.jpg"
        // add more filenames here
    ];

    images.forEach(file => {
        const img = document.createElement('img');
        img.src = folder + file;
        gallery.appendChild(img);
    });
</script>

</body>
</html>
