<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier – Foma 200</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .description {
            max-width: 800px;
            margin: 0 auto 30px auto;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premier – Foma 200</h1>

        <p class="description">
            Shot on a <strong>Premier PC-645</strong> with <strong>Foma 200</strong>, pushed one stop.
            Developed in <strong>Rodinal 1:25</strong> at home, scanned at the library.
        </p>

        <div class="grid">
            <!-- Images dok001.jpg to dok033.jpg -->
            <img src="dok001.jpg" alt="Photo 1">
            <img src="dok002.jpg" alt="Photo 2">
            <img src="dok003.jpg" alt="Photo 3">
            <img src="dok004.jpg" alt="Photo 4">
            <img src="dok005.jpg" alt="Photo 5">
            <img src="dok006.jpg" alt="Photo 6">
            <img src="dok007.jpg" alt="Photo 7">
            <img src="dok008.jpg" alt="Photo 8">
            <img src="dok009.jpg" alt="Photo 9">
            <img src="dok010.jpg" alt="Photo 10">
            <img src="dok011.jpg" alt="Photo 11">
            <img src="dok012.jpg" alt="Photo 12">
            <img src="dok013.jpg" alt="Photo 13">
            <img src="dok014.jpg" alt="Photo 14">
            <img src="dok015.jpg" alt="Photo 15">
            <img src="dok016.jpg" alt="Photo 16">
            <img src="dok017.jpg" alt="Photo 17">
            <img src="dok018.jpg" alt="Photo 18">
            <img src="dok019.jpg" alt="Photo 19">
            <img src="dok020.jpg" alt="Photo 20">
            <img src="dok021.jpg" alt="Photo 21">
            <img src="dok022.jpg" alt="Photo 22">
            <img src="dok023.jpg" alt="Photo 23">
            <img src="dok024.jpg" alt="Photo 24">

            <img src="dok031.jpg" alt="Photo 31">
            <img src="dok032.jpg" alt="Photo 32">
            <img src="dok033.jpg" alt="Photo 33">
        </div>
    </div>

    <div id="lightbox">
        <img id="lightbox-img" src="" alt="Expanded view">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        document.querySelectorAll('.grid img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.style.display = 'flex';
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
